<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>Animated Counter</h1>
    </div>
    <div class="wrapper">
        <div class="counters">
            <div>
                <div class="counter" data-target ="4000">0</div>
                <h3>Web Projects</h3>
            </div>
            <div>
                <div class="counter" data-target ="1000">0</div>
                <h3>Courses</h3>
            </div>
            <div>
                <div class="counter" data-target ="7000">0</div>
                <h3>Happy Students</h3>
            </div>
            <div>
                <div class="counter" data-target ="5000">0</div>
                <h3>Learnings</h3>
            </div>
        </div>
    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Animated Counter</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
